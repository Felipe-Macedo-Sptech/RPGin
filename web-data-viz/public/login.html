<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Comic+Relief:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <script src="./js/sessao.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./img/3.png">
            </div>
            <div class="acessos">
                <span><a href="index.html">Inicio</a></span>
                <span><a href="#">Login</a></span>
                <span><a href="cadastro.html">Cadastro</a></span>
            </div>
        </div>
    </div>

    <div class="containerLogin">
        <div class="formLogin">
            <p class="loginEmCima">LOGIN</p>
            <form>
                <label>Email: <br>
                    <input type="text" id="email_input">
                </label><br>
                <label>Senha: <br>
                    <input type="password" id="senha_input">
                </label><br>
                <button type="button" class="botao" onclick="entrar()">
                    Logar
                </button>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log("essassasa: ", resposta);
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id_user;
                    sessionStorage.BIO_USUARIO = json.bio;
                    setTimeout(function () {
                        window.location = "areaUser.html";
                    }, 1000);
                });
            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "(Senha ou email invalidos)";
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }
    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
